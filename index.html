<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="whole">
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img class="music-icon" src="images/icon-music.svg" alt="">
        <h3>Annual Plan</h3>
        <p class="price">$59.99/year</p>
        <p class="change">Change</p>
      </div>
      <p class="payment">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shubham Kumar</a>.
    </div>
  </div>
</body>
</html>
